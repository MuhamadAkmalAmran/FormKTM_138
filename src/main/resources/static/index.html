<html>
    <head>
        <title>Form Kartu Tanda Mahasiswa</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            h2{
                font-family: sans-serif;
            }
            .container{
                font-family: sans-serif;
                border: 2px solid black;
                padding-left: 20px;
                padding-right: 20px;
                margin: auto;
                width: 340px;
                height: 400px;
                background-color: #f2f2f2;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Form Kartu Tanda Mahasiswa</h2>
            <form action="formktm">
                <label>Nama Mahasiswa</label>
                <br/>
                <input type="text" name="nama" id="nama" placeholder="Masukkan Nama">
                <br/><br/>
                <label>Nomor Induk Mahasiswa</label>
                <br/>
                <input type="text" name="nim" id="nim" placeholder="Masukkan NIM">                
                <br/><br>
                <label>Email Mahasiswa</label>
                <br/>
                <input type="email" name="email" id="email" placeholder="Masukkan Email">               
                <br/><br>
                <label>Program Studi</label>
                <br/>
                <input type="radio" name="ti" id="ti" value="S1 Teknologi Informasi">
                <label>S1 Teknologi Informasi</label>
                <br/><br/>
                <label>Pas Foto</label>
                <br>
                <input type="file" name="foto" id="foto">
                <br/><br/>
                <input type="submit" value="Kirim" id="btn">
            </form>
        </div>
    </body>
</html>
